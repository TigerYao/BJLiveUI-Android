apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
    implementation 'com.android.support:appcompat-v7:27.1.1'
    //    testCompile 'junit:junit:4.12'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation ('com.baijia.common:common-image-crop:1.2.9'){
        exclude group: 'com.android.support'
    }
    // image crop
    implementation ('com.afollestad.material-dialogs:commons:0.9.4.5'){
        exclude group: 'com.android.support'
    }
    implementation 'io.reactivex:rxjava:1.3.4'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.2'

    api ('com.baijia.live:liveplayer-sdk-core-ppt:1.4.18'){
        exclude group: 'com.baijia.live', module: 'liveplayer-sdk-core'
    }

    api 'com.baijia.live:liveplayer-sdk-core:1.4.19-dedao'
}
android {
    lintOptions {
        abortOnError false
    }
}